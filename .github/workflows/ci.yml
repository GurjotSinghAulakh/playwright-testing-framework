name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Build packages
        run: pnpm run build

      - name: Build config package
        run: pnpm --filter @repo/config run build

      - name: Install Playwright browsers
        run: pnpm -C apps/e2e-tests exec playwright install --with-deps

      - name: Typecheck
        run: pnpm typecheck

      - name: API tests
        run: pnpm -C apps/api-tests test

      - name: E2E tests
        run: pnpm -C apps/e2e-tests test

      - name: Upload Playwright reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            apps/api-tests/playwright-report
            apps/e2e-tests/playwright-report
          if-no-files-found: ignore

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            apps/api-tests/test-results
            apps/e2e-tests/test-results
          if-no-files-found: ignore
